<body id="main">

<script type="text/javascript">
    let el = document.getElementById("main");
    let target;
    el.onclick = (event) => {
        target = {x: event.pageX, y: event.pageY};

    }
    el.oncontextmenu = () => {
        target = undefined;
        return false;
    }

    let two = new Two({
            fullscreen: true
        });

    two.appendTo(el);


    const swarm = new Swarm(two, two, AGENT_AMOUNT, {x: 100, y: 100});
    swarm.createSwarm();


    two.bind('update', function () {
        swarm.update();
    });

  two.play();

</script>
